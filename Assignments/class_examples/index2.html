<!DOCTYPE html>
<html>

</head>
<body>
    <canvas id="newCanvas" width="300" height="150" style="border:1px solid #00ffff;"></canvas>
    <script>
    let c = document.getElementById("newCanvas");
    let ctxt = c.getContext("2d");
    ctxt.beginPath();
    ctxt.arc(100,75,50,0,2*Math.PI);
    ctxt.stroke();
    </script>
</body>
</html>
