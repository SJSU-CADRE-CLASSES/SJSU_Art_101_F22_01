<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="foo-component.js"></script>
    <script src="audiocontrols.js"></script>
  </head>
  <body>
    
    <a-scene light="defaultLightsEnabled: true"  renderer="colorManagement: true">
      <a-assets>
        <img id="welcome-sign" src="assets/welcome-sign.png">
        <img id="sky" src="assets/sky.jpg">
        <a-asset-item id="purple-cake" src="assets/purple-cake.gltf"></a-asset-item>
        <a-asset-item id="red-cake" src="assets/red-cake.gltf"></a-asset-item>
        <a-asset-item id="turquoise-cake" src="assets/turquoise-cake.gltf"></a-asset-item>
        <a-asset-item id="pink-cake" src="assets/pink-cake.gltf"></a-asset-item>
        <a-asset-item id="green-cake" src="assets/green-cake.gltf"></a-asset-item>
        <a-asset-item id="orange-cake" src="assets/orange-cake.gltf"></a-asset-item>
        <a-asset-item id="blue-cake" src="assets/blue-cake.gltf"></a-asset-item>
        <a-asset-item id="bridge-1" src="assets/bridge-1.gltf"></a-asset-item>
        <a-asset-item id="bridge-2" src="assets/bridge-2.gltf"></a-asset-item>
        <a-asset-item id="bridge-3" src="assets/bridge-3.gltf"></a-asset-item>
        <a-asset-item id="bridge-4" src="assets/bridge-4.gltf"></a-asset-item>
        <a-asset-item id="bridge-5" src="assets/bridge-5.gltf"></a-asset-item>
        <a-asset-item id="bridge-6" src="assets/bridge-6.gltf"></a-asset-item>
        <a-asset-item id="fence-pink" src="assets/fence-pink.gltf"></a-asset-item>
        <a-asset-item id="fence-green" src="assets/fence-green.gltf"></a-asset-item>
        <a-asset-item id="fence-purple" src="assets/fence-purple.gltf"></a-asset-item>
        <a-asset-item id="fence-blue" src="assets/fence-blue.gltf"></a-asset-item>
        <a-asset-item id="fence-orange" src="assets/fence-orange.gltf"></a-asset-item>
        <a-asset-item id="fence-turquoise" src="assets/fence-turquoise.gltf"></a-asset-item>
        <a-asset-item id="fence-mutiple-colors" src="assets/fence-mutiple-colors.gltf"></a-asset-item>
        <a-asset-item id="gate-rainbow" src="assets/gate-rainbow.gltf"></a-asset-item>
        <a-asset-item id="ground" src="assets/ground.gltf"></a-asset-item>

        <a-asset-item id="cloud-1" src="assets/cloud-1.gltf"></a-asset-item>
        <a-asset-item id="cloud-2" src="assets/cloud-2.gltf"></a-asset-item>
        <a-asset-item id="cloud-3" src="assets/cloud-3.gltf"></a-asset-item>
        <a-asset-item id="cloud-4" src="assets/cloud-4.gltf"></a-asset-item>
        <a-asset-item id="cloud-5" src="assets/cloud-5.gltf"></a-asset-item>
        <a-asset-item id="cloud-6" src="assets/cloud-6.gltf"></a-asset-item>
        <a-asset-item id="cloud-7" src="assets/cloud-7.gltf"></a-asset-item>
        <a-asset-item id="cloud-8" src="assets/cloud-8.gltf"></a-asset-item>
        <a-asset-item id="cloud-9" src="assets/cloud-9.gltf"></a-asset-item>
        <a-asset-item id="cloud-10" src="assets/cloud-10.gltf"></a-asset-item>
        <a-asset-item id="cloud-11" src="assets/cloud-11.gltf"></a-asset-item>        
        <a-asset-item id="cloud-12" src="assets/cloud-12.gltf"></a-asset-item>
        <a-asset-item id="cloud-13" src="assets/cloud-13.gltf"></a-asset-item>
        <a-asset-item id="cloud-14" src="assets/cloud-14.gltf"></a-asset-item>
        <a-asset-item id="cloud-15" src="assets/cloud-15.gltf"></a-asset-item>
        <a-asset-item id="cloud-16" src="assets/cloud-16.gltf"></a-asset-item>
        <a-asset-item id="cloud-17" src="assets/cloud-17.gltf"></a-asset-item>
        <a-asset-item id="cloud-18" src="assets/cloud-18.gltf"></a-asset-item>
        <a-asset-item id="cloud-19" src="assets/cloud-19.gltf"></a-asset-item>
        <a-asset-item id="cloud-20" src="assets/cloud-20.gltf"></a-asset-item>
        
        <a-asset-item id="avatar" src="assets/avatar.gltf"></a-asset-item>
        <a-asset-item id="clown" src="assets/clown.gltf"></a-asset-item>
        <a-asset-item id="jackinthebox" src="assets/jackinthebox.gltf"></a-asset-item>
        
        <audio id="welcome" src="sounds/welcome-music.mp3" preload="auto"></audio>
        <audio id="ambient" src="sounds/ambient-sound.mp3" preload="auto"></audio>
        <audio id="hello" src="sounds/hello-sound.mp3" preload="auto"></audio>
        <audio id="clown-sound" src="sounds/clown-sound.mp3" preload="auto"></audio>
        <audio id="jack-in-the-box-sound" src="sounds/jack-in-the-box-sound.mp3" preload="auto"></audio>
      </a-assets>
      <a-image src="#welcome-sign" position="0 6.7 25.5" scale="20 6 15"></a-image>
      <a-entity gltf-model="#purple-cake"></a-entity>
      <a-entity gltf-model="#red-cake"></a-entity>
      <a-entity gltf-model="#turquoise-cake"></a-entity>
      <a-entity gltf-model="#pink-cake"></a-entity>
      <a-entity gltf-model="#green-cake"></a-entity>
      <a-entity gltf-model="#orange-cake"></a-entity>
      <a-entity gltf-model="#blue-cake"></a-entity>

      <a-entity gltf-model="#bridge-1"></a-entity>
        <a-entity gltf-model="#bridge-2"></a-entity>
        <a-entity gltf-model="#bridge-3"></a-entity>
        <a-entity gltf-model="#bridge-4"></a-entity>
        <a-entity gltf-model="#bridge-5"></a-entity>
        <a-entity gltf-model="#bridge-6"></a-entity>

        <a-entity gltf-model="#fence-pink"></a-entity>
        <a-entity gltf-model="#fence-green"></a-entity>
        <a-entity gltf-model="#fence-purple"></a-entity>
        <a-entity gltf-model="#fence-blue"></a-entity>
        <a-entity gltf-model="#fence-orange"></a-entity>
        <a-entity gltf-model="#fence-turquoise"></a-entity>
        <a-entity gltf-model="#fence-mutiple-colors"></a-entity>

        <a-asset-item id="tree" src="assets/tree.obj"></a-asset-item>
        <a-asset-item id="tree" src="assets/tree.mtl"></a-asset-item>
        <a-asset-item id="bush" src="assets/bush.obj"></a-asset-item>
        <a-asset-item id="bush" src="assets/bush.mtl"></a-asset-item>

        <a-entity gltf-model="#avatar" rotation="0 -50 0" position="-3 -1.5 23" sound__mouseenter="src: #hello; on: mouseenter; volume:5; refDistance: 0.5; rolloffFactor: 0.5"></a-entity>
        <a-entity gltf-model="#clown" rotation="0 50 0" position="15 -1.6 8" sound__mouseenter="src: #clown-sound; on: mouseenter; volume:1; refDistance: 0.5; rolloffFactor: 0.5"></a-entity>
        <a-entity gltf-model="#jackinthebox" rotation="0 180 0" position="-25 -1.6 8" scale=".5 .5 .5" sound__mouseenter="src: #jack-in-the-box-sound; on: mouseenter; volume:5; refDistance: 0.5; rolloffFactor: 0.5"></a-entity>
        <a-entity gltf-model="#ground"
          animation="property: position; to: 1 9 0; from: 0 0 0; dur: 10000; loop:true; dir:alternate"
          animation__2="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-entity>
        
        <a-entity gltf-model="#cloud-1" rotation="0 0 0"
          animation="property: position; to: 50 15 0; from: -50 20 0; dur: 20000; loop:true; dir:alternate"></a-entity>
        <a-entity gltf-model="#cloud-2" rotation="0 0 0"
          animation="property: position; to: -50 15 10; from: 50 20 -10; dur: 20000; loop:true; dir:alternate"></a-entity>
        <a-entity gltf-model="#cloud-3" rotation="0 0 0"
          animation="property: position; to: 45 20 20; from: -45 25 -20; dur: 20000; loop:true; dir:alternate"></a-entity>
        <a-entity gltf-model="#cloud-4" rotation="0 0 0"
          animation="property: position; to: -45 20 30; from: 45 25 -30; dur: 20000; loop:true; dir:alternate"></a-entity>
        <a-entity gltf-model="#cloud-5" rotation="0 0 0"
          animation="property: position; to: 40 15 0; from: -40 15 0; dur: 20000; loop:true; dir:alternate"></a-entity>
        <a-entity gltf-model="#cloud-6" rotation="0 0 0"
          animation="property: position; to: -40 20 10; from: 40 20 -10; dur: 20000; loop:true; dir:alternate"></a-entity>
        <a-entity gltf-model="#cloud-7" rotation="0 0 0"
          animation="property: position; to: 30 15 20; from: 40 15 -20; dur: 20000; loop:true; dir:alternate"></a-entity>
        <a-entity gltf-model="#cloud-8" rotation="0 0 0"
          animation="property: position; to: 20 20 10; from: -20 20 -10; dur: 20000; loop:true; dir:alternate"></a-entity>    
        <a-entity gltf-model="#cloud-9" rotation="0 0 0"
          animation="property: position; to: 30 20 -20; from: -30 20 -20; dur: 20000; loop:true; dir:alternate"></a-entity>
        <a-entity gltf-model="#cloud-10" rotation="0 0 0"
          animation="property: position; to: -40 15 10; from: 30 15 -20; dur: 20000; loop:true; dir:alternate"></a-entity>    
        <a-entity gltf-model="#cloud-11" rotation="0 0 0"
          animation="property: position; to: -30 20 -10; from: 10 20 30; dur: 20000; loop:true; dir:alternate"></a-entity>
        <a-entity gltf-model="#cloud-12" rotation="0 0 0"
          animation="property: position; to: -40 15 -10; from: 10 15 50; dur: 20000; loop:true; dir:alternate"></a-entity>
          <a-entity gltf-model="#cloud-13" rotation="0 0 0"
          animation="property: position; to: 40 20 -10; from: 10 20 30; dur: 20000; loop:true; dir:alternate"></a-entity>
          <a-entity gltf-model="#cloud-14" rotation="0 0 0"
          animation="property: position; to: -10 15 -30; from: 30 15 30; dur: 20000; loop:true; dir:alternate"></a-entity>
          <a-entity gltf-model="#cloud-15" rotation="0 0 0"
          animation="property: position; to: -30 20 -10; from: 15 20 5; dur: 20000; loop:true; dir:alternate"></a-entity>
          <a-entity gltf-model="#cloud-16" rotation="0 0 0"
          animation="property: position; to: -11 15 -35; from: 51 15 14; dur: 20000; loop:true; dir:alternate"></a-entity>
          <a-entity gltf-model="#cloud-17" rotation="0 0 0"
          animation="property: position; to: 30 15 -14; from: -30 15 10; dur: 20000; loop:true; dir:alternate"></a-entity>
          <a-entity gltf-model="#cloud-18" rotation="0 0 0"
          animation="property: position; to: -20 20 30; from: -30 20 30; dur: 20000; loop:true; dir:alternate"></a-entity>
          <a-entity gltf-model="#cloud-19" rotation="0 0 0"
          animation="property: position; to: 20 15 40; from: -10 15 -30; dur: 20000; loop:true; dir:alternate"></a-entity>
          <a-entity gltf-model="#cloud-20" rotation="0 0 0"
          animation="property: position; to: -5 20 -10; from: 30 20 30; dur: 20000; loop:true; dir:alternate"></a-entity>
        <a-entity sound="src: #welcome; autoplay: true;loop: true; volume:.1 ; refDistance: 1; rolloffFactor: 3" position="0 0.6 25"></a-entity>
        <a-entity gltf-model="#gate-rainbow"></a-entity>
        
       


        
        <a-entity vive-controls="hand: left"></a-entity>
        <a-entity vive-controls="hand: right"></a-entity>
        <a-entity camera look-controls wasd-controls="acceleration:100" position="0 0.6 40">
          <a-entity cursor="fuse: true; fuseTimeout: 500"
            position="0 0 -1"
            geometry="primitive: circle; radius: .02"
            material="color: white; shader: flat; side: double; transparent: true; opacity: 0.5"></a-entity>
        </a-entity>
        
        <a-entity></a-entity> 
        <a-sky src="#sky"  sound="src: #ambient; autoplay: true; loop: true; rolloffFactor: 0; volume: .05;"></a-sky>
  </a-entity>
    </a-scene>
  </body>
  </html>
