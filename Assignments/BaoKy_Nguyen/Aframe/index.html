<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="101-obj" src="101.obj"></a-asset-item>
        <a-asset-item id="101-mtl" src="101.mtl"></a-asset-item>
      </a-assets>

      <!-- Using the asset management system. -->
      <a-obj-model src="#101-obj" mtl="#101-mtl"></a-obj-model>

      <!-- Defining the URL inline. Not recommended but may be more comfortable. -->
      <a-obj-model src="101.obj" mtl="101.mtl"></a-obj-model>
      <a-text value="Welcome to our studyroom"></a-text>
      <a-camera position="6 4 9"></a-camera>
     
    </a-scene>
  </body>
</html>
