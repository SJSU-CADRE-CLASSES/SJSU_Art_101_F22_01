<html>
<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
    <body>
        <a-scene>
            <a-assets>
                <a-asset-item id="env-obj" src="assets/env.obj"></a-asset-item>
                <a-asset-item id="test-obj" src="assets/test2.obj"></a-asset-item>
                <a-asset-item id="test-mtl" src="assets/test2.mtl"></a-asset-item>
                <a-asset-item id="test-obj" src="assets/textured.obj"></a-asset-item>
                <a-asset-item id="test-mtl" src="assets/textured.mtl"></a-asset-item>
            </a-assets>
    
            <a-entity obj-model="obj: #env-obj;"></a-entity> 
            <a-entity position="5 1 -9" obj-model="obj: #test-obj; mtl: #test-mtl"></a-entity>

            <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
            <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
            <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
            <a-sky color="#ECECEC"></a-sky>
        </a-scene>
    </body>
</html>
