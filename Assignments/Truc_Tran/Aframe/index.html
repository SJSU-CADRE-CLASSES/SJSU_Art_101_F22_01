<html>

    <a-scene light="defaultLightsEnabled: true"  renderer="colorManagement: true">
    <!--Light & Color Management-->

      <a-assets>

        <img id="sky" src="assets/sky.jpg">
        <a-asset-item id="gate-rainbow" src="assets/gate-rainbow.gltf"></a-asset-item>

        <a-asset-item id="purple-cake" src="assets/purple-cake.gltf"></a-asset-item>

        <a-asset-item id="room" src="assets/room.gltf"></a-asset-item>
        
        <a-asset-item id="avatar" src="assets/avatar.gltf"></a-asset-item>
        <a-asset-item id="boy" src="assets/boy.gltf"></a-asset-item>

        <a-asset-item id="rock" src="assets/rock.gltf"></a-asset-item>
        <audio id="orangeCloud" src="sounds/swoosh.mp3" preload="auto"></audio>
        <audio id="rockSound" src="sounds/rock.mp3" preload="auto"></audio>
        <audio id="chairSound" src="sounds/baby.mp3" preload="auto"></audio>
        <!-- Cameron's objects -->

       <!-- -- Niyana. S -- -->
       <a-asset-item id="tree1" src="assets/tree1.gltf"></a-asset-item>
       <a-asset-item id="tree2" src="assets/tree2.gltf"></a-asset-item>
       <a-asset-item id="tree3" src="assets/tree3.gltf"></a-asset-item>
       <a-asset-item id="tree4a" src="assets/tree4.gltf"></a-asset-item>
       <a-asset-item id="tree4b" src="assets/tree4.gltf"></a-asset-item>
       <a-asset-item id="tree5a" src="assets/tree5.gltf"></a-asset-item>
       <a-asset-item id="tree5b" src="assets/tree5.gltf"></a-asset-item>

       <a-asset-item id="tree6b" src="assets/tree6.gltf"></a-asset-item>
       <a-asset-item id="frog" src="assets/Frog.gltf"></a-asset-item>
       <!-- -- Niyana. S -- -->

        <!-- sounds -->
        <audio id="welcome" src="sounds/welcome-music.mp3" preload="auto"></audio>
        <audio id="ambient" src="sounds/ambient-sound.mp3" preload="auto"></audio>
        <audio id="hello" src="sounds/hello-sound.mp3" preload="auto"></audio>
        <audio id="clown-sound" src="sounds/clown-sound.mp3" preload="auto"></audio>
        <audio id="jack-in-the-box-sound" src="sounds/jack-in-the-box-sound.mp3" preload="auto"></audio>
        <audio id="boy-sound" src="sounds/little-boy-gibberish-talk-sound.wav" preload="auto"></audio>
        <audio id="door-bell" src="sounds/doorbell-sound.mp3" preload="auto"></audio>
        <audio id="piano-g-G-major" src="sounds/piano-g-G-major.wav" preload="auto"></audio>
        <audio id="piano-g-G-hash-major" src="sounds/piano-g-G-hash-major.wav" preload="auto"></audio>
        <audio id="piano-f-F-major" src="sounds/piano-f-F-major.wav" preload="auto"></audio>
        <audio id="piano-f-F-hash-major" src="sounds/piano-f-F-hash-major.wav" preload="auto"></audio>
        <audio id="piano-e-E-major" src="sounds/piano-e-E-major.wav" preload="auto"></audio>
        <audio id="piano-eb-D-hash-major" src="sounds/piano-eb-D-hash-major.wav" preload="auto"></audio>
        <audio id="piano-d-D-major" src="sounds/piano-d-D-major.wav" preload="auto"></audio>
        <audio id="piano-c-C-major" src="sounds/piano-c-C-major.wav" preload="auto"></audio>
        <audio id="piano-c-C-hash-major" src="sounds/piano-c-C-hash-major.wav" preload="auto"></audio>
        <audio id="piano-b-B-major" src="sounds/piano-b-B-major.wav" preload="auto"></audio>
        <audio id="piano-bb-A-hash-major" src="sounds/piano-bb-A-hash-major.wav" preload="auto"></audio>
        <audio id="piano-a-A-major" src="sounds/piano-a-A-major.wav" preload="auto"></audio>
        <!-- sounds -->

      </a-assets>

        <!-- Cameron's objects -->
        <a-entity gltf-model="#cloud-chair" scale="6 6 6" position="22 -3.2 9" sound__mouseenter="src: #orangeCloud; on: mouseenter; volume:5; refDistance: 0.5; rolloffFactor: 0.1"></a-entity>
        <a-entity gltf-model="#decoratedBench" scale="1 1 1" position="-21 -0.5 -10" sound__mouseenter="src: #chairSound; on: mouseenter; volume:5; refDistance: 0.5; rolloffFactor: 0.1"></a-entity>
        <a-entity gltf-model="#rock" scale="1 1 1" position="-20 -1.6 -14" rotation="0 35 0" sound__mouseenter="src: #rockSound; on: mouseenter; volume:5; refDistance: 0.5; rolloffFactor: 0.1"></a-entity>
        <!-- Cameron's objects -->  
         
        <!-- -- Niyana. S -- -->
        <a-entity gltf-model="#tree1" rotation="-6 -160 0" position="-34 -1.9 -12"></a-entity>
        <a-entity gltf-model="#tree2" rotation="-6 -160 0" position="-16 -1.9 -14"></a-entity>
        <a-entity gltf-model="#tree3" rotation="-6 -210 0" position="10 -1.9 -22"></a-entity>
        <a-entity gltf-model="#tree4a" rotation="-6 -210 0" position="-4 -1.9 30"></a-entity>
        <a-entity gltf-model="#tree4b" rotation="-6 -210 0" position="-10 -1.9 30"></a-entity>
        <a-entity gltf-model="#tree5a" rotation="-6 -210 0" position="-10 -1.9 16"></a-entity>
        <a-entity gltf-model="#tree5b" rotation="-6 -210 0" position="-4 -1.9 17"></a-entity>
        <a-entity gltf-model="#tree6a" rotation="-6 -210 0" position="-2.9 -1.9 8"></a-entity>
        <a-entity gltf-model="#tree6b" rotation="-6 -210 0" position="-9.1 -1.9 8"></a-entity>
        <a-entity gltf-model="#frog" rotation="-0 -50 0" position="3 1 21"></a-entity>
        <!-- -- Niyana. S -- -->

        <!-- lands -->  
        <a-entity gltf-model="#purple-cake"></a-entity>
        <a-entity gltf-model="#red-cake"></a-entity>
        <a-entity gltf-model="#turquoise-cake"></a-entity>
        <a-entity gltf-model="#pink-cake"></a-entity>
        <a-entity gltf-model="#green-cake"></a-entity>
        <a-entity gltf-model="#orange-cake"></a-entity>
        <a-entity gltf-model="#blue-cake"></a-entity>
        <!-- lands -->

        <!-- bridge -->  
        <a-entity gltf-model="#bridge-1"></a-entity>
        <a-entity gltf-model="#bridge-2"></a-entity>
        <a-entity gltf-model="#bridge-3"></a-entity>
        <a-entity gltf-model="#bridge-4"></a-entity>
        <a-entity gltf-model="#bridge-5"></a-entity>
        <a-entity gltf-model="#bridge-6"></a-entity>
        <!-- bridge -->  

        
        <!-- fence --> 
        <a-entity gltf-model="#fence-pink"></a-entity>
        <a-entity gltf-model="#fence-green"></a-entity>
        <a-entity gltf-model="#fence-purple"></a-entity>
        <a-entity gltf-model="#fence-blue"></a-entity>
        <a-entity gltf-model="#fence-orange"></a-entity>
        <a-entity gltf-model="#fence-turquoise"></a-entity>
        <a-entity gltf-model="#fence-mutiple-colors"></a-entity>
        <!-- fence --> 

        <!-- character --> 
        <a-entity gltf-model="#avatar" rotation="0 -50 0" position="-3 -1.5 23" sound__mouseenter="src: #hello; on: mouseenter; volume:5; refDistance: 0.5; rolloffFactor: 0.1"></a-entity>
        <a-entity gltf-model="#boy" rotation="0 -50 0" position="20 -1.6 12" sound__mouseenter="src: #boy-sound; on: mouseenter; volume:5; refDistance: 0.5; rolloffFactor: 0.1"></a-entity>
        <a-entity gltf-model="#clown" rotation="0 50 0" position="18 -1.7 8" sound__mouseenter="src: #clown-sound; on: mouseenter; volume:1; refDistance: 0.5; rolloffFactor: 0.1"></a-entity>
        <a-entity gltf-model="#jackinthebox" rotation="0 180 0" position="-25 -1.6 10" scale=".5 .5 .5" sound__mouseenter="src: #jack-in-the-box-sound; on: mouseenter; volume:10; refDistance: 0.5; rolloffFactor: 0.1"></a-entity>
        <a-entity gltf-model="#room" scale=".01 .01 .01" position="-21 -1.6 7" rotation="0 -35 0" sound__mouseenter="src: #door-bell; on: mouseenter; volume:2; refDistance: 0.5; rolloffFactor: 0.1"></a-entity>
        <!-- character --> 

        <!-- ground --> 
          <a-entity gltf-model="#ground"
            animation="property: position; to: 1 9 0; from: 0 0 0; dur: 10000; loop:true; dir:alternate"
            animation__2="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-entity>
        <!-- ground --> 

        <!-- cloud --> 
        <a-entity gltf-model="#cloud-1" rotation="0 0 0" sound__mouseenter="src: #piano-g-G-major; on: mouseenter; poolSize: 20; volume:1; rolloffFactor: 0"
          animation="property: position; to: 50 15 0; from: -50 20 0; dur: 20000; loop:true; dir:alternate"></a-entity>
        <a-entity gltf-model="#cloud-2" rotation="0 0 0" sound__mouseenter="src: #piano-g-G-hash-major; on: mouseenter; poolSize: 20; volume:1; rolloffFactor: 0"
          animation="property: position; to: -50 15 10; from: 50 20 -10; dur: 20000; loop:true; dir:alternate"></a-entity>
        <a-entity gltf-model="#cloud-3" rotation="0 0 0" sound__mouseenter="src: #piano-f-F-major; on: mouseenter; volume:1; poolSize: 20; rolloffFactor: 0"
          animation="property: position; to: 45 20 20; from: -45 25 -20; dur: 20000; loop:true; dir:alternate"></a-entity>
        <a-entity gltf-model="#cloud-4" rotation="0 0 0" sound__mouseenter="src: #piano-f-F-hash-major; on: mouseenter; volume:1; poolSize: 20; rolloffFactor: 0"
          animation="property: position; to: -45 20 30; from: 45 25 -30; dur: 20000; loop:true; dir:alternate"></a-entity>
        <a-entity gltf-model="#cloud-5" rotation="0 0 0" sound__mouseenter="src: #piano-e-E-major; on: mouseenter; volume:1; poolSize: 20; rolloffFactor: 0"
          animation="property: position; to: 40 15 0; from: -40 15 0; dur: 20000; loop:true; dir:alternate"></a-entity>
        <a-entity gltf-model="#cloud-6" rotation="0 0 0" sound__mouseenter="src: #piano-eb-D-hash-major; on: mouseenter; volume:1; poolSize: 20; rolloffFactor: 0"
          animation="property: position; to: -40 20 10; from: 40 20 -10; dur: 20000; loop:true; dir:alternate"></a-entity>
        <a-entity gltf-model="#cloud-7" rotation="0 0 0" sound__mouseenter="src: #piano-d-D-major; on: mouseenter; volume:1; poolSize: 20; rolloffFactor: 0"
          animation="property: position; to: 30 15 20; from: 40 15 -20; dur: 20000; loop:true; dir:alternate"></a-entity>
        <a-entity gltf-model="#cloud-8" rotation="0 0 0" sound__mouseenter="src: #piano-c-C-major; on: mouseenter; volume:1; poolSize: 20; rolloffFactor: 0"
          animation="property: position; to: 20 20 10; from: -20 20 -10; dur: 20000; loop:true; dir:alternate"></a-entity>    
        <a-entity gltf-model="#cloud-9" rotation="0 0 0" sound__mouseenter="src: #piano-c-C-hash-major; on: mouseenter; volume:1; poolSize: 20; rolloffFactor: 0"
          animation="property: position; to: 30 20 -20; from: -30 20 -20; dur: 20000; loop:true; dir:alternate"></a-entity>
        <a-entity gltf-model="#cloud-10" rotation="0 0 0" sound__mouseenter="src: #piano-b-B-major; on: mouseenter; volume:1; poolSize: 20; rolloffFactor: 0"
          animation="property: position; to: -40 15 10; from: 30 15 -20; dur: 20000; loop:true; dir:alternate"></a-entity>    
        <a-entity gltf-model="#cloud-11" rotation="0 0 0" sound__mouseenter="src: #piano-bb-A-hash-major; on: mouseenter; poolSize: 20; volume:1; rolloffFactor: 0"
          animation="property: position; to: -30 20 -10; from: 10 20 30; dur: 20000; loop:true; dir:alternate"></a-entity>
        <a-entity gltf-model="#cloud-12" rotation="0 0 0" sound__mouseenter="src: #piano-a-A-major; on: mouseenter; volume:1; poolSize: 20; rolloffFactor: 0"
          animation="property: position; to: -40 15 -10; from: 10 15 50; dur: 20000; loop:true; dir:alternate"></a-entity>
          <a-entity gltf-model="#cloud-13" rotation="0 0 0" sound__mouseenter="src: #piano-g-G-major; on: mouseenter; volume:1; poolSize: 20; rolloffFactor: 0"
          animation="property: position; to: 40 20 -10; from: 10 20 30; dur: 20000; loop:true; dir:alternate"></a-entity>
          <a-entity gltf-model="#cloud-14" rotation="0 0 0" sound__mouseenter="src: #piano-g-G-hash-major; on: mouseenter; poolSize: 20; volume:1; rolloffFactor: 0"
          animation="property: position; to: -10 15 -30; from: 30 15 30; dur: 20000; loop:true; dir:alternate"></a-entity>
          <a-entity gltf-model="#cloud-15" rotation="0 0 0" sound__mouseenter="src: #piano-f-F-major; on: mouseenter; poolSize: 20; volume:1; rolloffFactor: 0"
          animation="property: position; to: -30 20 -10; from: 15 20 5; dur: 20000; loop:true; dir:alternate"></a-entity>
          <a-entity gltf-model="#cloud-16" rotation="0 0 0" sound__mouseenter="src: #piano-f-F-hash-major; on: mouseenter; poolSize: 20; volume:1; rolloffFactor: 0"
          animation="property: position; to: -11 15 -35; from: 51 15 14; dur: 20000; loop:true; dir:alternate"></a-entity>
          <a-entity gltf-model="#cloud-17" rotation="0 0 0" sound__mouseenter="src: #piano-e-E-major; on: mouseenter; poolSize: 20; volume:1; rolloffFactor: 0"
          animation="property: position; to: 30 15 -14; from: -30 15 10; dur: 20000; loop:true; dir:alternate"></a-entity>
          <a-entity gltf-model="#cloud-18" rotation="0 0 0" sound__mouseenter="src: #piano-eb-D-hash-major; on: mouseenter; poolSize: 20; volume:1; rolloffFactor: 0"
          animation="property: position; to: -20 20 30; from: -30 20 30; dur: 20000; loop:true; dir:alternate"></a-entity>
          <a-entity gltf-model="#cloud-19" rotation="0 0 0" sound__mouseenter="src: #piano-d-D-major; on: mouseenter; poolSize: 20; volume:1; rolloffFactor: 0"
          animation="property: position; to: 20 15 40; from: -10 15 -30; dur: 20000; loop:true; dir:alternate"></a-entity>
          <a-entity gltf-model="#cloud-20" rotation="0 0 0" sound__mouseenter="src: #piano-c-C-major; on: mouseenter; poolSize: 20; volume:1; rolloffFactor: 0"
          animation="property: position; to: -5 20 -10; from: 30 20 30; dur: 20000; loop:true; dir:alternate"></a-entity>
        <!-- cloud --> 

        <!-- welcome sign --> 
        <a-image src="#welcome-sign" position="0 6.7 25.5" scale="20 6 15"></a-image>
        <!-- welcome sign --> 

        <!-- gate --> 
        <a-entity sound="src: #welcome; autoplay: true;loop: true; volume:1 ; refDistance: 1; rolloffFactor: 3" position="0 0.6 25"></a-entity>
        <a-entity gltf-model="#gate-rainbow"></a-entity>
        <!-- gate --> 

        <!-- sky --> 
        <a-sky src="#sky"  sound="src: #ambient; autoplay: true; loop: true; rolloffFactor: 0; volume: 1;"></a-sky>
        <!-- sky --> 

        <a-entity vive-controls="hand: left"></a-entity>
        <a-entity vive-controls="hand: right"></a-entity>
        <a-entity gearvr-controls></a-entity>

        <a-entity camera look-controls wasd-controls="acceleration:100" position="0 0.6 40">
          <a-entity cursor="fuse: true; fuseTimeout: 500"
            position="0 0 -1"
            geometry="primitive: circle; radius: .02"
            material="color: white; shader: flat; side: double; transparent: true; opacity: 0.5"></a-entity>

        </a-entity>
  </a-entity>
    </a-scene>
  </body>
  </html>
