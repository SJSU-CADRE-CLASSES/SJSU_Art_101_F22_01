<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
      <a-asset-item id="model" src="assets/model.obj"></a-asset-item>
      <a-asset-item id="material" src="assets/materials.mtl"></a-asset-item>
      <a-asset-item id="fence" src="assets/aframe.obj"></a-asset-item>
      <a-asset-item id="fence-material" src="assets/aframe.mtl"></a-asset-item>
      </a-assets>
      


      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
     
      <a-sky color="#ECECEC"></a-sky>
      
      <a-entity obj-model="obj: #model; mtl:#material" position="-20 1 -3" rotation="0 45 0"</a-entity></a-entity>
      <a-entity obj-model="obj: #fence; mtl:#fence-material"</a-entity></a-entity>
      <a-entity light="type: ambient; color: #fff;"></a-entity>
    </a-scene>
  </body>
  </html>
