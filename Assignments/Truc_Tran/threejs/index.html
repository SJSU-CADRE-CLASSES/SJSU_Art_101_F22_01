<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
		<script type="importmap">{"imports": {"three": "./three/build/three.module.js","three/addons/": "./jsm/"}}</script>
	
		<script type ="module">
			import * as THREE from './three/build/three.module.js'
			import { OrbitControls } from './three/examples/jsm/controls/OrbitControls.js';
			import { GLTFLoader } from './three/examples/jsm/loaders/GLTFLoader.js';
			
			let controls;

            const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 15, window.innerWidth / window.innerHeight, 0.5, 100);
			camera.position.set( 0, 100, 50);
			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			
			window.addEventListener( 'resize', function(){
				const width = window.innerWidth;
				const height = window.innerHeight;
				renderer.setSize( width, height );
				camera.aspect = width / height; 
				camera.updateProjectionMatrix();
			});
			
			
			controls = new OrbitControls( camera, renderer.domElement);
			controls.target.set(0, 0.5,0);
			controls.update();
			controls.enablePan= false;
			controls.enableDamping = true;
		
			

			scene.background = new THREE.Color ( 0xbfe3dd);
			const loader = new GLTFLoader();

			loader.load('models/purple-cake.gltf', function( gltf ){
			gltf.scene.position.set( 0, 4, -15); //x,y,z//
			gltf.scene.scale.set(1, 1, 1);
			scene.add(gltf.scene);});

			loader.load('models/untitled.gltf', function( gltf ){
			gltf.scene.position.set( 0, 0, 0);
			gltf.scene.scale.set( 1, 1, 1);
			scene.add(gltf.scene);});
			//const geometry = new THREE.BoxGeometry( 1, 1, 1 );
			//const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			//const cube = new THREE.Mesh( geometry, material );
			//scene.add( cube );

			
 var ambientLight = new THREE.AmbientLight (0x404040, 4.5);
 scene.add( ambientLight );

 camera.position.z = 5;
			function animate() {
				requestAnimationFrame( animate );
				renderer.render( scene, camera );

				//cube.rotation.x += 0.01;
				//cube.rotation.y += 0.01;

				renderer.render( scene, camera );
			};
			animate();
			// Our Javascript will go here.
		</script>
	</body>
</html>
