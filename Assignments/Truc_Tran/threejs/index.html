<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
		<script type="importmap">{"imports": {"three": "./three/build/three.module.js","three/addons/": "./jsm/"}}</script>
	
		<script type ="module">
			import * as THREE from './three/build/three.module.js'
			import { OrbitControls } from './three/examples/jsm/controls/OrbitControls.js';
			import { GLTFLoader } from './three/examples/jsm/loaders/GLTFLoader.js';
			import { PLYLoader } from './three/examples/jsm/loaders/PLYLoader.js';
			let controls;

			
			THREE.ColorManagement.legacyMode = true;
            const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 65, window.innerWidth / window.innerHeight, 0.01, 1000);
			camera.position.x = 0;
			camera.position.y = 6.637;
			camera.position.z = 11.672;
			camera.rotation.set( -14, 0, 0);
			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			
			window.addEventListener( 'resize', function(){
				const width = window.innerWidth;
				const height = window.innerHeight;
				renderer.setSize( width, height );
				camera.aspect = width / height; 
				camera.updateProjectionMatrix();
			});
			
			
			controls = new OrbitControls( camera, renderer.domElement);
			controls.target.set(.5,1,0);
			controls.update();
			controls.enablePan= false;
			controls.enableDamping = true;
		
			
			const ft = new THREE.TextureLoader().load("kurt/space_ft.png");
		
			scene.background = new THREE.Color ( 0xbfe3dd);

			
			const loader = new GLTFLoader();
			

			loader.load('models/purple-cake.gltf', function( gltf ){
			gltf.scene.position.set( 0.17, 1.265, 1.5); //x,y,z//
			gltf.scene.scale.set( .2, .2, .2);
			scene.add(gltf.scene);});

			loader.load('models/orange-cake.gltf', function( gltf ){
			gltf.scene.position.set( 3.5, 1.265, -.6); //x,y,z//
			gltf.scene.scale.set( .2, .2, .2);
			scene.add(gltf.scene);});

			loader.load('models/fence-orange.gltf', function( gltf ){
			gltf.scene.position.set( 3.75, 1.265, -.65); //x,y,z//
			gltf.scene.scale.set( .2, .2, .2);
			gltf.scene.rotation.set(0, 0, 0);
			scene.add(gltf.scene);});
			
			
			loader.load('models/gate-rainbow.gltf', function( gltf ){
			gltf.scene.position.set( .17, 1.55, -5.3); //x,y,z//
			gltf.scene.scale.set( .2, .2, .2);
			scene.add(gltf.scene);});

			loader.load('models/avatar.gltf', function( gltf ){
			gltf.scene.position.set( .17, 1.265, 1.5);
			gltf.scene.scale.set( .2, .2, .2);
			scene.add(gltf.scene);});

			loader.load('models/bridge-1.gltf', function( gltf ){
			gltf.scene.position.set( .17, 1.265, -2.7);
			gltf.scene.scale.set( .2, .2, .2);
			scene.add(gltf.scene);});

			loader.load('models/untitled.gltf', function( gltf ){
			gltf.scene.position.set( -.5, .5, -6.2);
			gltf.scene.scale.set( .2, .2, .2);
			scene.add(gltf.scene);});

			loader.load('models/untitled-1.gltf', function( gltf ){
			gltf.scene.position.set( -.5, .95, -4.8);
			gltf.scene.scale.set( .2, .2, .2);
			scene.add(gltf.scene);});
			//const geometry = new THREE.BoxGeometry( 1, 1, 1 );
			//const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			//const cube = new THREE.Mesh( geometry, material );
			//scene.add( cube );

			const skyboxGeo = new THREE.BoxGeometry(10000, 10000, 10000);
			const skybox = new THREE.Mesh(skyboxGeo);
			scene.add(skybox);


	
 var ambientLight = new THREE.AmbientLight (0xffffff, 2, 100);
 scene.add( ambientLight );

const light1 = new THREE.HemisphereLight( 0xFFB6C1, 0xFFD580, .5 );
scene.add( light1 );

const light = new THREE.PointLight( 0xCBC3E3, 1, 100 );
light.position.set( 0, 10, 0 );
scene.add( light );

const width = 10;
const height = 10;
const intensity = 1;
const rectLight = new THREE.RectAreaLight( 0xffffff, intensity,  width, height );
rectLight.position.set( 5, 10, 5 );
rectLight.lookAt( 0, 0, 0 );
scene.add( rectLight )


 camera.position.z = 5;
			function animate() {
				requestAnimationFrame( animate );
				renderer.render( scene, camera );

				skybox.rotation.x += 0.01;
				skybox.rotation.y += 0.01;

				renderer.render( scene, camera );
				renderer.physicallyCorrectLights = true;
	
			};
			animate();
			// Our Javascript will go here.
		</script>
	</body>
</html>
