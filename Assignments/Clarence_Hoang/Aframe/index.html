<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
      <img id="sky" src="sky.jpg">
      <a-asset-item id="tree-obj" src="tree.obj"></a-asset-item>
      <a-asset-item id="tree-mtl" src="tree.mtl"></a-asset-item>
      </a-assets> 

      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="50" height="4" color="#C2B280"></a-plane>
      <a-sky src="#sky"></a-sky>
      <a-obj-model position="1 2 -6" src="#tree-obj" mtl="#tree-mtl"></a-obj-model>
      <a-obj-model src="tree.obj" mtl="tree.mtl"></a-obj-model>
    </a-scene>
  </body>
</html>
