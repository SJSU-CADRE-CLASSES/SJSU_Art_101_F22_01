<!DOCTYPE html>
<html>
        <head>
            <meta charset="utf-8">
            <title>Winter Wonderland</title>
            <style>
                    body {margin:0; }
                    /* canvas {width: 100%; height: 100%; }; */
            </style>
</head>
<body>
        <!-- <script src="js/three.js"></script> -->
        <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
        <script type="importmap">{"imports": {"three": "./three/build/three.module.js","three/addons/": "./jsm/"}}</script>

        <script type ="module">
            import * as THREE from './three/build/three.module.js'
			import { clone } from './three/examples/jsm/utils/SkeletonUtils.js';
			import * as YUKA from './three/build/yuka.module.js';
			import { OrbitControls } from './three/examples/jsm/controls/OrbitControls.js';
			import { GLTFLoader } from './three/examples/jsm/loaders/GLTFLoader.js';
			import { StereoEffect } from './three/examples/jsm/effects/StereoEffect.js';
			import { CinematicCamera } from './three/examples/jsm/cameras/CinematicCamera.js';

            let mouseX = 0, mouseY = 0;
			let controls, effect;


            THREE.ColorManagement.legacyMode = true;
    		const scene = new THREE.Scene();

   		

			
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			camera.position.x = 10;
			camera.position.y = 10;
			camera.position.z = 10.;
			camera.rotation.set( 10, 0, 0);

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild(renderer.domElement);

			window.addEventListener('resize', function(){
 			const width = window.innerWidth;
 			const height = window.innerHeight;
 			enderer.setSize(width, height);
			camera.aspect = width / height;
			camera.updateProjectionMatrix();})

			controls = new OrbitControls( camera, renderer.domElement);
			controls.target.set(.5,1,0);
			controls.update();
			controls.enablePan= false;
			controls.enableDamping = true;

			scene.background = new THREE.Color ( 0xbfe3dd );
			const loader = new GLTFLoader();

			// Loading Models
			loader.load('models/snowglobe.gltf', function( gltf ){
			gltf.scene.position.set( 0, 0, 0); //x,y,z//
			gltf.scene.scale.set( 5, 5, 5);
			scene.add(gltf.scene);});

			// Skybox Import
			const skyboxGeo = new THREE.BoxGeometry(10000, 10000, 10000);
			const skybox = new THREE.Mesh(skyboxGeo);
			scene.add(skybox);

			//Skybox Texture/Image
			scene.background = new THREE.CubeTextureLoader()
					.setPath( 'img/' )
					.load( [ 'back.png', 'down.png', 'front.png', 'left.png', 'right.png', 'up.png' ] );			

// Lighting
var ambientLight = new THREE.AmbientLight (0xffffff, 1.5, 100);
 scene.add( ambientLight );

const light1 = new THREE.HemisphereLight( 0xFFB6C1, 0xFFD580, .5 );
scene.add( light1 );

const light = new THREE.PointLight( 0xCBC3E3, 1, 100 );
light.position.set( 0, 10, 0 );
scene.add( light );
const width = 10;
const height = 10;
const intensity = 1;
const rectLight = new THREE.RectAreaLight( 0xffffff, intensity,  width, height );
rectLight.position.set( 5, 10, 5 );
rectLight.lookAt( 0, 0, 0 );
scene.add( rectLight )

// Camera



function animate() {
				requestAnimationFrame( animate );
				renderer.render( scene, camera );
				renderer.physicallyCorrectLights = true;
				renderer.outputEncoding = THREE.sRGBEncoding;
			};

	
animate();
</script>
</body>
 </html>
