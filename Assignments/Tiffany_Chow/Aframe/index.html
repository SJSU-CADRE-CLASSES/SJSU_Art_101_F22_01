<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="cactus-obj" src="cactus.obj"></a-asset-item>
        <a-asset-item id="cactus-mtl" src="cactus.mtl"></a-asset-item>
      </a-assets>

      <!-- Using the asset management system. -->
      <a-obj-model src="#cactus-obj" mtl="#cactus-mtl"></a-obj-model>

      <!-- Defining the URL inline. Not recommended but may be more comfortable. -->
      <a-obj-model src="cactus.obj" mtl="cactus.mtl"></a-obj-model>
      <a-text value="Welcome to our studyroom"></a-text>
      <a-camera position="6 4 9"></a-camera>
     
    </a-scene>
  </body>
</html>
