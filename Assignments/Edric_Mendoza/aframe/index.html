<html>

<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>

    <a-assets>
      <a-asset-item id="palmtree-obj" src="palmtree.obj"></a-asset-item>
      <a-asset-item id="palmtree-mtl" src="palmtree.mtl"></a-asset-item>
    </a-assets>

    <!-- Using the asset management system. -->
    <a-obj-model src="#palmtree-obj" mtl="#palmtree-mtl"></a-obj-model>
    <a-obj-model src="palmtree.obj" mtl="palmtree.mtl"></a-obj-model>

    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-sphere position="1 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-cylinder position="2 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="50" height="4" color="#ABEBC6"></a-plane>

    <a-sky color="#7e5db5"></a-sky>

    <a-entity environment="preset: forest; groundColor: #445; grid: cross"></a-entity>
    <a-obj-model position="1 2 6" src="#palmtree-obj" mtl="#palmtree-mtl"></a-obj-model>
    <a-obj-model src="palmtree.obj" mtl="palmtree.mtl"></a-obj-model>

  </a-scene>
</body>

</html>
