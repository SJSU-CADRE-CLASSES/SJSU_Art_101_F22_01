<html>

<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>

    <a-assets>
      <img src="sunset.jpg" id="sunset-background">
      <a-asset-item id="palmtree-obj" src="palmtree.obj"></a-asset-item>
      <a-asset-item id="palmtree-mtl" src="palmtree.mtl"></a-asset-item>
    </a-assets>

    <!-- Using the asset management system. -->

    <!-- Tree 1-->
    <a-obj-model position="-1 1 -2.5" src="#palmtree-obj" mtl="#palmtree-mtl"></a-obj-model>

    <!-- Tree 2 -->
    <a-obj-model position="0 1 -3.5" src="#palmtree-obj" mtl="#palmtree-mtl"></a-obj-model>

    <!-- Tree 3 -->
    <a-obj-model position="1 1 -2.5" src="#palmtree-obj" mtl="#palmtree-mtl"></a-obj-model>



    <!-- Boxes object-->
    <!-- <a-box position="-2 1 -3" rotation="0 20 0" color="#BB8FCE"></a-box> -->
    <a-sphere position="0 1 -5" radius="1.1" color="#3498DB"></a-sphere>
    <!-- <a-cylinder position="2 1 -3" radius="0.4" height="1.1" color="#BB8FCE"></a-cylinder> -->

    <!-- Runway original -->
    <a-plane position="2 0 -4" rotation="-90 0 0" width="250" height="250" color="#D2B4DE"></a-plane>



    <!-- Background image-->
    <a-sky src="sunset.jpg" width="150"></a-sky>

    <a-entity environment="preset: forest; groundColor: #445; grid: cross"></a-entity>



  </a-scene>
</body>

</html>
