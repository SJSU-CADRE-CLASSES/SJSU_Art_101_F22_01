<html>
<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
    <body>
        <a-scene>

            <a-assets>
                <a-asset-item id="table" src="assets/table.gltf"></a-asset-item>
                <a-asset-item id="projector" src="assets/projectorscreen.gltf"></a-asset-item>
                <audio id="birdsound" src="assets/birdsound.mp3" preload="auto"></audio>
                  </a-assets>
        
            <a-entity gltf-model="#table"
                        position="-1 0 -2"></a-entity>  
                        <a-entity gltf-model="#projector"
                        animation="property: position; to: 0 2 0; dur: 10000;
                         easing: linear; loop: true"></a-entity>
            

            <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
            <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
            <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="8" height="8" color="#7BC8A4"></a-plane>
            <a-sky color="#ECECEC"></a-sky>

        </a-scene>
    </body>
</html>
