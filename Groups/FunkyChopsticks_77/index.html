<html>
<head>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
    <body>
        <a-scene>
            <a-assets>
                <a-asset-item id="table" src="assets/table.gltf"></a-asset-item>
                <a-asset-item id="projector" src="assets/projectorscreen.gltf"></a-asset-item>
                <a-asset-item id="room" src="assets/allroom.gltf"></a-asset-item>
                <a-asset-item id="screen" src="assets/projectorscreen2.gltf"></a-asset-item>
                <audio id="background" src="assets/birdsound.mp3" > </audio>
            </a-assets>

            <a-entity scale="2 2 2">
                <a-entity light="type: point; color: #FD0106; intensity: 0.75; distance: 50; decay: 2" position="-3 2 -5"></a-entity>
                <a-entity light="type: point; color: #FD0106; intensity: 0.75; distance: 50; decay: 2" position="-3 2 -4"></a-entity>
                <a-entity light="type: point; color: #FD0106; intensity: 0.75; distance: 50; decay: 2" position="-3 2 -3"></a-entity>
                <a-entity light="type: point; color: #FEEF72; intensity: 0.75; distance: 50; decay: 2" position="-3 2 -2"></a-entity>
                <a-entity gltf-model="#table" position="-3 2 -3"></a-entity>  
                <a-entity gltf-model="#projector" animation="property: position; to: 0 2 0; dur: 10000; easing: linear; loop: true"></a-entity>
                <a-entity gltf-model="#room"></a-entity> 
                <a-entity gltf-model="#screen"></a-entity>  
                <a-sound src="#background" autoplay="true"></a-sound>
                    
                <a-sky color="#ECECEC"></a-sky>
            </a-entity>
        </a-scene>
    </body>
</html>
