<html>
<head>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.3.0/dist/aframe-physics-system.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
    <body>
        <a-scene>
            <a-assets>
                <a-asset-item id="projector" src="assets/projectorscreen.gltf"></a-asset-item>
                <a-asset-item id="room" static-body src="assets/allroom.gltf"></a-asset-item>
                <a-asset-item id="jesse" src="assets/poly.glb"></a-asset-item>
                <a-asset-item id="screen" src="assets/projectorscreen2.gltf"></a-asset-item>
                <video id="fish" autoplay loop="true" src="assets/Funkytownfish.mp4"></video>
                <!--<audio id="background" src="assets/birdsound.mp3"></audio>-->
                <audio id="backgroundLight" src="assets/Lightnoise.mp3" > </audio>
            </a-assets>

            <a-entity camera look-controls wasd-controls position="0 2 0"></a-entity>
 
            <a-entity scale="2 2 2">
                <a-entity light="type: spot; color: daa750; angle: 45" position="0 0 10"></a-entity>
                <a-entity light="type: point; color: #cdcdcd; intensity: 1; distance: 50; decay: 1" position="-1 -1 -3"></a-entity>
                <a-entity light="type: point; color: #cdcdcd; intensity: 1; distance: 50; decay: 1" position="-1 3 -3"></a-entity>
                
                <a-entity gltf-model="#projector" animation="property: position; to: 0 2 0; dur: 10000; easing: linear; loop: true">
                    <a-video src="#fish" rotation="0 90 0" position="-3.45 1.4 -.08" width="2.99" height="1.8"></a-video>
                </a-entity>

                <a-entity gltf-model="#room"></a-entity> 

                <a-entity scale=".8 .8 .8">
                    <a-entity gltf-model="#jesse" rotation="0 180 0" position="-5 .85 1"></a-entity>
                </a-entity>

                <a-entity gltf-model="#screen"></a-entity>  
                <!--<a-sound src="#background" autoplay="true"></a-sound>-->
                <a-sound src="#backgroundLight" autoplay="true"></a-sound>
                <a-sky color="#ECECEC"></a-sky>
            </a-entity>

            <!--<a-sound src="assets/birdsound.mp3" autoplay="true" volume="0"></a-sound>--> 
            <a-sound src="assets/Lightnoise.mp3" autoplay="true" volume="25"></a-sound> 
        </a-scene>
    </body>
</html>
