<html>
<head>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
    <body>
        <a-scene>
            <a-assets>
                <a-asset-item id="table" src="assets/table.gltf"></a-asset-item>
                <a-asset-item id="projector" src="assets/projectorscreen.gltf"></a-asset-item>
                <a-asset-item id="room" src="assets/allroom.gltf"></a-asset-item>
                <a-asset-item id="jesse" src="assets/poly.glb"></a-asset-item>
                <a-asset-item id="screen" src="assets/projectorscreen2.gltf"></a-asset-item>
                <video id="fish" autoplay loop="true" src="assets/Funkytownfish.mp4"></video>
                <audio id="background" src="assets/birdsound.mp3" > </audio>
            </a-assets>

            <a-entity scale="2 2 2">
                <a-entity light="type: spot; color: daa750; angle: 45" position="0 0 10"></a-entity>
                <a-entity light="type: point; color: #cdcdcd; intensity: 1; distance: 50; decay: 1" position="-1 -1 -3"></a-entity>
                <a-entity light="type: point; color: #cdcdcd; intensity: 1; distance: 50; decay: 1" position="-1 3 -3"></a-entity>
                <a-entity light="type: ambient; color: #daa750"></a-entity>
                
                <a-entity gltf-model="#table" position="-1 2 -3"></a-entity>  
                <a-entity gltf-model="#projector" animation="property: position; to: 0 2 0; dur: 10000; easing: linear; loop: true">
                <a-video src="#fish"  rotation="0 90 0" position="-6.9 3 0" width="6.2" height="4" ></a-video>
                </a-entity>
                <a-entity gltf-model="#room"></a-entity> 
                <a-entity gltf-model="#jesse"></a-entity> 
                <a-entity gltf-model="#screen"></a-entity>  
                <a-sound src="#background" autoplay="true"></a-sound>
                    
                <a-sky color="#ECECEC"></a-sky>
            </a-entity>
            
        </a-scene>
    </body>
</html>
