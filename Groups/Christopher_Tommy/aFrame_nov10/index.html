<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    //environment 
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  
  </head>
  <body>

    <a-scene>

     
  
        <a-assets>
          <a-asset-item id="terrain-obj" src="assets/terrain.obj"></a-asset-item>
          <a-asset-item id="terrain-mtl" src="assets/terrain.mtl"></a-asset-item>
          <a-asset-item id="water-obj" src="assets/water.obj"></a-asset-item>
          <a-asset-item id="water-mtl" src="assets/water.mtl"></a-asset-item>
          <a-asset-item id="gorilla-obj" src="assets/gorilla.obj"></a-asset-item>
          <a-asset-item id="gorilla-mtl" src="assets/gorilla.mtl"></a-asset-item>
        </a-assets>
    
      <a-sky color="#424242"></a-sky> -->


      <a-entity position="-10 1 -10" scale="50 50 50" obj-model="obj: #terrain-obj; mtl: #terrain-mtl"
      animation="property: object3D.position.y; to: -5; dir: alternate; dur: 4000; loop: true"
      ></a-entity>

      <a-entity position="-8 5 -12" scale="3 3 3" obj-model="obj: #gorilla-obj; mtl: #gorilla-mtl"
      animation="property: object3D.position.y; to: 0; dir: alternate; dur: 3900; loop: true"
      ></a-entity>

      <!-- animationForAboveObject -->
      <!-- animation="property: object3D.position.y; to: 1; dir: alternate; dur: 4000; loop: true" -->

      <!-- text -->
      <a-entity
      text="value: Hello, A-Frame!; color: #BBB"
      position="-0.9 0.2 -3"
      scale="5 5 5"></a-entity>

      <!-- waterDome -->
      <a-entity position="1 6 -5" scale="5 5 5" obj-model="obj: #water-obj; mtl: #water-mtl" ></a-entity>

      <!-- <a-entity environment="preset: starry; dressingAmount: 500"></a-entity> -->

      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="8 5 4"></a-light>

      <!-- <a-plane color="#bababa" height="100" width="100" rotation="-90 0 0"></a-plane> -->

      <a-sky color="#f5f5f5"></a-sky>



    </a-scene>

  </body>
</html>
