<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
      <img id="sky" src="sky.jpg">
      <a-asset-item id="tree-obj" src="tree.obj"></a-asset-item>
      <a-asset-item id="tree-mtl" src="tree.mtl"></a-asset-item>

      <a-asset-item id="ball-obj" src="ball.obj"></a-asset-item>
      <a-asset-item id="ball-mtl" src="ball.mtl"></a-asset-item>

      <a-asset-item id="birdFloaty-obj" src="birdFloaty.obj"></a-asset-item>
      <a-asset-item id="birdFloaty-mtl" src="birdFloaty.mtl"></a-asset-item>

      <a-asset-item id="castle-obj" src="castle.obj"></a-asset-item>
      <a-asset-item id="castle-mtl" src="castle.mtl"></a-asset-item>

      </a-assets> 

      <a-plane position="0 .1 -20" animation="property: position; to: 0 .1 -15; dur: 4000; easing: linear; loop: true" rotation="-90 0 0" width="50" height="25" color="#1ca3ec"></a-plane>
      <a-plane position="0 .1 -15" animation="property: position; to: 0 .1 -20; dur: 4000; easing: linear; loop: true" rotation="-90 0 0" width="50" height="25" color="#1ca3ec"></a-plane>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="50" height="50" color="#C2B280"></a-plane>
      <a-sky src="#sky"></a-sky>
      <a-obj-model scale ="5 5 5" position="1 10 -6" src="#tree-obj" mtl="#tree-mtl"></a-obj-model>
      <a-obj-model position="1 10 -6" src="#ball-obj" mtl="#ball-mtl"></a-obj-model>
      <a-obj-model position="2 20 -12" src="#birdFloaty-obj" mtl="#birdFloaty-mtl"></a-obj-model>
      <a-obj-model position="2 30 -6" src="#castle-obj" mtl="#castle-mtl"></a-obj-model>


    </a-scene>
  </body>
</html>
