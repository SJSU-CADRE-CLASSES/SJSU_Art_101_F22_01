    dur: 3000;"

    animation__2="property: rotation;
    to: 0 0 -10;
    from: 0 0 10;
    dur: 1000;
    dir: alternate;
    loop: true;"position="1.5 1.5 -2" gltf-model="#poly2"></a-entity>

    <!-- edric -->
    <a-entity scale="-1 1 -1" position="-2.7 .55 -6.3"
    animation="property: rotation;
    to: 0 360 0;

<!-- sodacan -->
