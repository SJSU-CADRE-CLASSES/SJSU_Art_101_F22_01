<html>

<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>

    <a-entity This is a Virtual horror-themed gallery showcasing our works.></a-entity>

    <a-light type="directional" color="#2c61c2" position="-3 1 2" intensity="0.9"></a-light>
    <a-light type="directional" color="#2c61c2" position="6 1 2" intensity="1.8"></a-light>
    <a-light type="spot" color="#DFFF00" position="-20 15 -48" intensity="1" rotation="-90 0 0"></a-light>


    <a-camera position="6 4 9"></a-camera>

    <!-- music geting louder to position -->
    <a-sound src="scarysound.mp3" autoplay="true" loop="true" position="-22.5 0.5 -36.2"></a-sound>

    <a-assets>
      <img id="oceanposter" src="oceanposter.jpg">
    </a-assets>
    <a-image src="#oceanposter" position="5.4 8 -7.6" width="10" height="10"></a-image>

    <a-assets>
      <img id="poster1" src="poster1.jpg">
    </a-assets>
    <a-image src="#poster1" position="-18 7 -21.5" width="10" height="13"></a-image>



    <!-- Defining the URL inline. Not recommended but may be more comfortable. -->
    <a-assets>
      <a-asset-item id="gallery-obj" src="gallery.obj"></a-asset-item>
      <a-asset-item id="gallery-mtl" src="gallery.mtl"></a-asset-item>
    </a-assets>
    <a-obj-model src="#gallery-obj" mtl="#gallery-mtl"></a-obj-model>

    <a-assets>
      <a-asset-item id="room-obj" src="101.obj"></a-asset-item>
      <a-asset-item id="room-mtl" src="101.mtl"></a-asset-item>
    </a-assets>
    <a-obj-model src="#room-obj" mtl="#room-mtl" position="-22.5 0.5 -36.2" rotation="0 0 0"></a-obj-model>

    <a-assets>
      <a-asset-item id="swing-obj" src="swing.obj"></a-asset-item>
      <a-asset-item id="swing-mtl" src="swing.mtl"></a-asset-item>
    </a-assets>
    <a-obj-model src="#swing-obj" mtl="#swing-mtl" position="-16 0 -3"></a-obj-model>

    <!-- bouncing ball -->
    <a-entity animation="property: position; to: -11 3 -5; dir: alternate; loop: true; dur: 1000">
      <a-sphere position="-16 3 -5" radius="0.2" color="purple"></a-sphere>
    </a-entity>

    <!-- <a-assets>
          <a-asset-item id="playground-obj" src="playground.obj"></a-asset-item>
          <a-asset-item id="playground-mtl" src="playground.mtl"></a-asset-item>
      </a-assets>
          <a-obj-model src="#playground-obj" mtl="#playground-mtl"position="-5 0 -3"></a-obj-model> -->
          <a-assets>
            <a-asset-item id="room3" src="room3.gltf" ></a-asset-item>
          </a-assets>
          <a-gltf-model src="#room3" position="-7 1 -35" rotation="0 -90 0" scale="1 1.3 1.5"></a-gltf-model>


    <!-- Skating shoe -->
    <a-assets>
      <a-asset-item id="shoe" src="bao.gltf"></a-asset-item>
    </a-assets>
    <a-gltf-model src="#shoe" position="1 4 -20" rotation="30 30 340"></a-gltf-model>

    <a-assets>
      <a-asset-item id="cactus" src="cactus.gltf"></a-asset-item>
    </a-assets>
    <a-gltf-model src="#cactus" position="-25 -3.5 -19" rotation="0 20 0"></a-gltf-model>

    <a-assets>
      <a-asset-item id="rocket-obj" src="rocket.obj"></a-asset-item>
      <a-asset-item id="rocket-mtl" src="rocket.mtl"></a-asset-item>
    </a-assets>
    <a-entity animation="property: position; to: -7 30 -17; loop: true; dur: 970">
      <a-obj-model src="#rocket-obj" mtl="#rocket-mtl" position="-7 0 5" rotation="40 150 20"></a-obj-model>
    </a-entity>

    <a-assets>
      <a-asset-item id="rocket2-obj" src="rocket2.obj"></a-asset-item>
      <a-asset-item id="rocket2-mtl" src="rocket2.mtl"></a-asset-item>
    </a-assets>
        <a-entity animation="property:rotation; to: 00 -360 00; loop: true; dur: 20000">
      <a-obj-model src="#rocket2-obj" mtl="#rocket2-mtl" position="-6 7 3" rotation="40 150 20"></a-obj-model>
    </a-entity>

    <!--a wall face -->
    <a-cone color="#d81c2f" position="10 9 -20" rotation="0 0 90" radius-bottom="2" radius-top="0" scale="2 3 1"></a-cone>
    <a-cone color="#d81c2f" position="6 3 -12" rotation="0 45 0" radius-bottom="3" radius-top="0" scale="2 9 1"></a-cone>


    <a-text value="Welcome To Our Study Room" position="-22.5 8 -36" color="#7ebcf2" width="10"></a-text>

    <!-- planets -->
    <a-entity rotation="0 0 0" animation="property: rotation; to: 00 360 00; loop: true; dur: 10000">
      <a-sphere position="6 17 -12" radius="2.45" src="texture.jpg"></a-sphere>
    </a-entity>

    <a-entity animation="property:rotation; to: 00 360 100 ;dir: alternate; loop: true; dur: 10000">
      <a-sphere position="-12 20 -10" radius="2" color="black"></a-sphere>
      <a-sphere position="25 20 -5" radius="1" color="purple"></a-sphere>
    </a-entity>

  </a-scene>


</body>

</html>
