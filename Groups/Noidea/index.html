<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-camera position="6 4 9"></a-camera>

      <!-- Defining the URL inline. Not recommended but may be more comfortable. -->
      <a-assets>
        <a-asset-item id="room-obj" src="101.obj"></a-asset-item>
        <a-asset-item id="room-mtl" src="101.mtl"></a-asset-item>
      </a-assets>
        <a-obj-model src="#room-obj" mtl="#room-mtl"></a-obj-model>

      <a-assets>
        <a-asset-item id="shoe" src="bao.gltf"></a-asset-item>
      </a-assets>
      <a-gltf-model src="#shoe" position="11 0 0" rotation="0 90 0"></a-gltf-model>


        <a-assets>
          <a-asset-item id="cactus" src="cactus.gltf"></a-asset-item>
        </a-assets>
        <a-gltf-model src="#cactus" position="30 0 0" rotation="0 90 0"></a-gltf-model>


    <a-text value="Welcome To Our Study Room" position="0 8 -3.7" color="#7ebcf2" width="10"
    ></a-text>
    <a-sphere position="14 4 4" radius="1.25" src ="texture.jpg" ></a-sphere>






    </a-scene>
  </body>
</html>
