<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <!--This changes the title of the TAB!-->
		<title>FunkyChopsticks 2022</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="three/build/three.js"></script>
        <!--FROM NOW ON, IT'S JAVA SCRIPT BABY!-->
		<script>
			// Our Javascript will go here.
            // We need THREE things to start the program!

            // FIRST we need a scene!
            const scene = new THREE.Scene();

            // SECOND we need a camera!
            // Param (FOV, Aspect Ratio, Near, Far)
            // DON'T FORGET to set the camera position z for the camera to actually work!!! Ex. "camera.position.z = 5;"
            const camera = new THREE.PerspectiveCamera( 90, window.innerWidth / window.innerHeight, 0.1, 1000 );

            // THIRD we need a renderer!
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

        </script> 
    </body>
</html>
